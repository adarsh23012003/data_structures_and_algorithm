    <title>Selection Sort</title>
  </head>
  <body>
    <script>
      let data = [
        20, 10, 50, 70, 80, 75, 2, 6, 4, 8, 7, 54, 78, 89, 52, 24, 36, 65, 48,
        75,
      ];
      //************* Method first *************
      function selectionSort(items) {
        if (items.length) {
          let midValue;
          for (let i = items.length - 1; i >= 0; i--) {
            midValue = i;
            for (let j = i - 1; j >= 0; j--) {
              if (items[midValue] > items[j]) {
                midValue = j;
              }
            }
            let tempVariable = items[midValue];
            items[midValue] = data[i];
            data[i] = tempVariable;
          }
        }
      }
      selectionSort(data);
      console.log(data);
