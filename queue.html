<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue(array in one data delete on first element)</title>
  </head>
  <body>
    <script>
      let data = [20, 50, 15, 46, 48];

      function firstDeleteItem() {
        for (let i = 0; i < data.length; i++) {
          data[i] = data[i + 1];
        }
        data.length = data.length - 1;
        console.log(data);
      }
      firstDeleteItem();
    </script>
  </body>
</html>
