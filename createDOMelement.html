    <script>
      function createCard() {
        let element = document.createElement("div");
        const appendElement = document.body.appendChild(element);
        let attribute = document.createAttribute("class");
        attribute.value = "card";
        const setAttribute = appendElement.setAttributeNode(attribute);
        return element;
