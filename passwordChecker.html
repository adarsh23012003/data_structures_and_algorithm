<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript form validation - Password Checking - 4</title>
    <!-- <link rel="stylesheet" href="form-style.css" type="text/css" /> -->
    <script>
      function CheckPassword() {
        const inputText = document.getElementById("Password").value;
        var decimal =
          new RegExp(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/);
        if (decimal.test(inputText)) {
          alert("Correct, try another...");
          return true;
        } else {
          alert("Wrong...!");
          return false;
        }
      }
    </script>
  </head>
  <body">
    <div class="mail">
      <h2>
        Input Password and Submit [8 to 15 characters which contain at least one
        lowercase letter, one uppercase letter, one numeric digit, and one
        special character]
      </h2>
      <form name="form1" action="#">
        <ul>
          <li><input type="text" name="text1"
            placeholder="Enter Password"
            id="Password"
            /></li>
          <li class="rq">*Enter numbers only.</li>
          <li>&nbsp;</li>
          <li>&nbsp;</li>
        </ul>
    </form>
    <li>
      <input
        type="submit"
        name="submit"
        value="Submit"
        onclick="CheckPassword()"
        />
        <!-- onclick="allnumericplusminus(document.form1.text1)" -->
    </li>
    </div>
    <script src="check-password-4.js"></script>
  </body>
</html>
